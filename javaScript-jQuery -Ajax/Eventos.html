    <h1>Eventos JS</h1>
    <p>
      Os eventos são basicamente um conjunto de ações que são realizadas em um
      determinado elemento da página web, seja ele um texto, uma imagem, ou uma
      div, por exemplo. Muitas das interações do usuário que está visitando sua
      página com o conteúdo do seu site podem ser consideradas eventos.
