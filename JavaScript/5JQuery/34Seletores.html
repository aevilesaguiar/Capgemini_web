<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores - JQuery</title>
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <!--Script-->
    <script>
        //o jquery só carrega as funções quando o documento estiver totalmente carregado

        //quando o documento estiver pronto faça
        $(document).ready(function(){

            //Variaveis
            var campo = $("input").val();//val é o value em js
            var titulo = $("#titulo").html();//no js é innerHtml
            var subtitulo = $(".subtitulo").html();

            //exibir
            alert(campo);
            
            alert(titulo);
            
            alert(subtitulo);
        })
     
       
    </script>
</head>
<body >
        <input type="text" value="Campo Nome">
        <h1 id="titulo">Título em H1</h1>
        <h2 class="subtitulo">Título em H2</h2>
</body>
</html>
