<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - JQuery - JS</title>
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <!--Script-->
    <script>
        //o jquery só carrega as funções quando o documento estiver totalmente carregado

        //quando o documento estiver pronto faça
        $(document).ready(function(){

            //Evento de click
            $("button").click(function(){
                //Adicionar um texto no h1
                $("h1").html("Você clicou no botão.");
            });//em JS não tem o prefixo onclick, onpage..
        })
     
       
    </script>
</head>
<body >
        <h1></h1>
        <button>Clique Aqui!</button>
</body>
</html>
