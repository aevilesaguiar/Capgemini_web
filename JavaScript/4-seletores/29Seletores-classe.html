<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor de Classe - JS</title>
    <!--JS-->
    <script>
       
        function exibirTexto(){
            //Armazenar a tag ou classe texto

            var campo = document.getElementsByClassName("texto")[2];

            //Exibir conte√∫do

            alert(campo.innerHTML);

         
        }
       
    </script>
</head>
<body >

    <button onclick="exibirTexto()">Clique aqui</button>

<h1 class="texto">Titulo 1</h1>
<h2 class="texto">Titulo 2</h2>
<p class="texto">Paragrafo</p>
</body>
</html>
