    <!--JS-->

      //Variaveis

      var falta = 1;

      if(media >=7 && falta<=15){
        alert("Aluno aprovado!");
      } else if(media ==10 && falta>=20){
        alert("Aluno aprovado");
      }else if( media>=6 && media <7 && falta<2){
        alert("Em recuperação");

        alert("Aluno Reprovado!")
      }
    </script>
