<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Condicional</title>
    <!--JS-->
    <script>
      //Variavel
      var idade = 64;
      //Condicional
      if( idade>=18 && idade <65){
        alert("Aprovado! \nSua idade é: "+idade +" então você é Maior de Idade")
      }else if(idade>=64){
        alert("Aprovado com ressalvas! \nSua idade é: "+idade +" entaõ você está acima da idade permitida é necessário realizar algumas avaliações")
      }else{
        alert("Reprovado! \nSua idade é: "+idade +" entaõ você é Menor de Idade")
      }

    </script>
</head>
<body>


    
</body>
</html>
