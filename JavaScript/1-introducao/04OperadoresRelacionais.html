<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Operadores Relacionais</title>
    <!--JS-->
    <script>
      //MAIOR
       alert("5 é maior que quatro: "+ (5>4));
        //MENOR
       alert("5 é menor que quatro: "+ (5<4));
       //MAIOR OU IGUAL
       alert("5 é maior ou igual a 4: "+ (5>=4));
       //MENOOR OU IGUAL
       alert("5 é menor ou igual a 4: "+ (5<=4));
       //igual
       alert("5 é igual a 4: "+ (5==4));
       alert("5 é igual a 5: "+ (5==5));
       


    </script>
</head>
<body>


    
</body>
</html>
