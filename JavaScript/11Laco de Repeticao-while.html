    <title>JS - Laço de Repetição  - while</title>
    <!--JS-->
    <script>
     
     //Variavel
     var indice=1;

     //Laço de repetição
           while (indice<=3) {
             alert("Aeviles oi" + indice);

             //indice é menor ou igual a 3 repete laço
            indice++;
      }

    
    </script>
